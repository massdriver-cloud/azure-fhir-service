schema: draft-07
name: "azure-fhir-service"
description: "Azure FHIR Service enables rapid exchange of health data using the Fast Healthcare Interoperability Resources (FHIR) data standard."
source_url: github.com/massdriver-cloud/azure-fhir-service
access: "private"
type: "bundle"

params:
  examples: []
  required:
    - database
    - registry
    - logging
  properties:
    database:
      title: Database
      type: object
      required:
        - region
        - allowed_origins
      properties:
        region:
          title: Region
          description: Region for the FHIR database.
          type: string
          $md.immutable: true
          oneOf:
            - title: East US
              const: eastus
            - title: East US 2
              const: eastus2
            - title: West US 2
              const: westus2
            - title: West US 3
              const: westus3
            - title: South Central US
              const: southcentralus
        allowed_origins:
          title: Allowed CORS Origins
          description: Origins allowed to access the FHIR API.
          type: array
          items:
            type: string
            pattern: ^http([s]?):\/\/[-a-zA-Z0-9@:%\+~#=_.]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%\+~#?&\/=._]*)$
            message:
              pattern: "Invalid domain name. Examples:  'http://massdriver.cloud', 'https://www.massdriver.cloud/test'"
        export_data:
          title: Export Data
          description: Export data from the FHIR database to a storage account.
          type: boolean
          default: false
    registry:
      title: Artifact Configuration
      type: array
      items:
        type: object
        title: Azure Container Registry
        properties:
          login_server:
            title: Login server
            description: FHIR Converter templates can be stored on Azure Container Registry as images to be used in the FHIR Server API. You can also remove the images you no longer need.
            type: string
            pattern: ^[a-z0-9]{5,50}\.azurecr\.io$
            message:
              pattern: Invalid Azure Container Registry URL. Must be in the format of <registry>.azurecr.io
          image_name:
            title: Image
            description: Image name to use in Azure Container Registry.
            type: string
        dependencies:
          login_server:
            - image_name
          image_name:
            - login_server
    logging:
      title: Logging
      type: object
      required:
        - enable_logging
      properties:
        enable_logging:
          title: Enable Logging
          description: Enable diagnostic logging of FHIR to be stored in a storage account.
          type: boolean
          default: false


connections:
  required:
    - azure_service_principal
  properties:
    azure_service_principal:
      $ref: massdriver/azure-service-principal

artifacts:
  required:
    - azure_fhir_service
  properties:
    azure_fhir_service:
      $ref: massdriver/azure-fhir-service

ui:
  ui:order:
    - database
    - registry
    - logging
    - "*"
  database:
    ui:order:
      - region
      - allowed_origins
      - export_data
      - "*"
  registry:
    items:
      ui:order:
        - login_server
        - image_name
        - "*"
  logging:
    ui:order:
      - enable_logging
      - "*"
